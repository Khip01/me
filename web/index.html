    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #212121;
            --loader-color: #000000;
            --state-text-color: #888888;
        }

        :root.dark {
            --bg-color: #212121;
            --text-color: #ffffff;
            --loader-color: #ffffff;
            --state-text-color: #aaaaaa;
        }

        @media (prefers-color-scheme: dark) {
            :root:not(.light) {
                --bg-color: #212121;
                --text-color: #ffffff;
                --loader-color: #ffffff;
                --state-text-color: #aaaaaa;
            }
        }

        html, body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .center-body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 97svh;
        }

        .body-text {
            height: 27px;
            font-family: "Lato", sans-serif;
            font-weight: 400;
            font-size: 16px;
            line-height: 27px;
            color: var(--text-color);
        }

        .flutter-state-text {
            margin-top: 6px;
            font-family: sans-serif;
            font-size: 14px;
            opacity: 0.7;
            color: var(--state-text-color);
        }

        .loader-spanne-20 {
            position: relative;
            width: 100px;
            height: 30px;
            padding: 0;
        }

        .loader-spanne-20 > span {
            position: absolute;
            right: 0;
            width: 3px;
            height: 35px;
            background-color: var(--loader-color);
            display: block;
            border-radius: 3px;
            transform-origin: 50% 100%;
            animation: move 2.8s linear infinite;
        }

        .loader-spanne-20 > span:nth-child(1) { animation-delay: -0.4s; }
        .loader-spanne-20 > span:nth-child(2) { animation-delay: -0.8s; }
        .loader-spanne-20 > span:nth-child(3) { animation-delay: -1.2s; }
        .loader-spanne-20 > span:nth-child(4) { animation-delay: -1.6s; }
        .loader-spanne-20 > span:nth-child(5) { animation-delay: -2s; }
        .loader-spanne-20 > span:nth-child(6) { animation-delay: -2.4s; }
        .loader-spanne-20 > span:nth-child(7) { animation-delay: -2.8s; }

        @keyframes move {
            0%   { opacity: 0; transform: translateX(0) rotate(0deg); }
            20%  { opacity: 1; }
            40%  { transform: translateX(-40px) rotate(0deg); }
            50%  { opacity: 1; transform: translateX(-55px) rotate(22deg); }
            85%  { opacity: 1; transform: translateX(-80px) rotate(60deg); }
            100% { opacity: 0; transform: translateX(-90px) rotate(65deg); }
        }

        /* MOBILE */
        @media only screen and (max-device-width: 480px) {
            .body-text { font-size: 19px; line-height: 48px; }
            .loader-spanne-20 { width: 128px; height: 72px; }
            .loader-spanne-20 > span { width: 4px; height: 72px; }
            @keyframes move {
                0%   { opacity: 0; transform: translateX(0) rotate(0deg); }
                20%  { opacity: 1; }
                40%  { transform: translateX(-40px) rotate(0deg); }
                50%  { opacity: 1; transform: translateX(-65px) rotate(22deg); }
                85%  { opacity: 1; transform: translateX(-126px) rotate(60deg); }
                100% { opacity: 0; transform: translateX(-147px) rotate(65deg); }
            }
        }

        /* TABLET */
        @media only screen and (min-device-width: 481px) and (max-device-width: 600px) {
            .body-text { font-size: 20px; line-height: 37px; }
            .loader-spanne-20 { width: 160px; height: 65px; }
            .loader-spanne-20 > span { width: 5px; height: 65px; }
            @keyframes move {
                0%   { opacity: 0; transform: translateX(0) rotate(0deg); }
                20%  { opacity: 1; }
                40%  { transform: translateX(-58px) rotate(0deg); }
                50%  { opacity: 1; transform: translateX(-80px) rotate(22deg); }
                85%  { opacity: 1; transform: translateX(-136px) rotate(60deg); }
                100% { opacity: 0; transform: translateX(-163px) rotate(65deg); }
            }
        }

        /* DESKTOP SM */
        @media only screen and (min-device-width: 601px) and (max-device-width: 800px) {
            .body-text { font-size: 28px; line-height: 60px; }
            .loader-spanne-20 { width: 200px; height: 80px; }
            .loader-spanne-20 > span { width: 7px; height: 80px; }
            @keyframes move {
                0%   { opacity: 0; transform: translateX(0) rotate(0deg); }
                20%  { opacity: 1; }
                40%  { transform: translateX(-69px) rotate(0deg); }
                50%  { opacity: 1; transform: translateX(-96px) rotate(22deg); }
                85%  { opacity: 1; transform: translateX(-170px) rotate(60deg); }

            }
        }

        /* DESKTOP MD */
        @media only screen and (min-device-width: 801px) and (max-device-width: 1100px) {
            .loader-spanne-20 { width: 105px; height: 48px; }
            .loader-spanne-20 > span { height: 48px; }
            @keyframes move {
                0%   { opacity: 0; transform: translateX(0) rotate(0deg); }

            }
        }

        /* DESKTOP LG */

            .loader-spanne-20 { width: 105px; height: 48px; }

    </div>

    <script>
        function applyTheme(isDark) {
            var root = document.documentElement;
            var meta = document.querySelector('meta[name="theme-color"]');
            root.classList.toggle('dark', isDark);
            root.classList.toggle('light', !isDark);
            if (meta) meta.setAttribute('content', isDark ? '#212121' : '#ffffff');
        }

        applyTheme(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);

        function setFlutterState(text) {
            var el = document.getElementById("flutter-state-text");
            if (el) { el.innerText = text; el.style.opacity = 1; }
        }

        setFlutterState("Loading engine...");

        window.addEventListener('load', function(ev) {
            {{flutter_js}}
            {{flutter_build_config}}

            _flutter.loader.load({
                serviceWorker: {
                    serviceWorkerVersion: serviceWorkerVersion,
                },

                onEntrypointLoaded: function(engineInitializer) {
                    setFlutterState("Initializing engine...");

                    engineInitializer.initializeEngine({
                        renderer: "wasm",
                        useColorEmoji: true,
                        useIsolate: true, // use multithreading if available
                        enablePlatformDetection: true
                    }).then(function(appRunner) {

                        setFlutterState("Rendering first frame...");

                        appRunner.runApp();

                        window.addEventListener("flutter-first-frame", () => {
                            setFlutterState("Reloading the page...");
                        });
                    });
                }
            });
        });
    </script>
